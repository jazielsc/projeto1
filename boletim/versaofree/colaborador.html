<p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">Termos Uso &quot;Licenciamento&quot; e de Responsabilidade - BoletimFlex Free Sistema Informatizado do Gestor de Dados, Interatividade e de Conteúdos &nbsp;BoletimFlex Free - &nbsp;A Empresa Brasil FlexSys (Sysnet - Sistemas Online e Licenciamento Ltda. &nbsp;</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">Disponibiliza para instituições de educação da rede privada o direito de uso deste serviço, contido no sistema de Boletim On-Line e seus recursos. Ressaltamos que a utilização deste sistema gratuito garante direito apenas para escolas, cursos e faculdades que tenham no máximo 1.000 alunos. Este sistema não será instalado em nenhum outro servidor que não seja de nosso controle, não instalamos o sistemas free em servidores de instituições, não disponibilizamos nossos códigos fontes, oferecemos total segurança ao usuário, estamos utilizando um dos melhores "Data Center" do mundo, não oferecemos suporte direta nesta versão, caso necessite indicaremos um colaborador cadastrado e treinado para prestar serviço as instituições, este cobrará um valor, toda via usamos o bom senso, quando houver uma necessidade extrema, mediante acordo, disponibilidade e viabilidade existente no momento. No nosso sistema os dados contidos nos bancos de dados assim como qualquer outra empresa que trabalha no ramo com o mesmo intuito ex: Google, Facebook dentre outras, seus dados e informações são seguros, confidenciais, criptografados, e de acesso exclusivo do utilizador, senhas são individuais e o utilizador, modifica na hora em que desejar o login, a senha e o e-mail, tudo é feito de forma automático pelo nosso sistema.</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">O uso deste sistema é disponibilizado através de um cadastro feito em nosso site diretamente pela instituição, ou por um colaborador credenciado e autorizado por nossa Empresa a prestar tal serviço às escolas particulares, (caso não tenha nenhum próximo a instituição que necessita, favor indicar alguém que tenha noções básicas de informática e para repassar os treinamentos e acompanhamento por 30 dias, pagando uma taxa de treinamento para nossa equipe, opcional), este colaborador compra o direito anual de representar espontaneamente, sem vínculo empregatício algum com nossa empresa e sim, solicita para seu benefício à capacitação que oferecemos mediante a um valor pequeno, descrito em nosso site, para poder ter seu nome divulgado pela empresa, indicado a escolas que preferirem sua mão de obra, este ficará na responsabilidade de repassar um valor de 200,00 reais a nossa empresa em cada escola que ele cadastrar, pois ele é autorizado a cobrar pela assistência o valor de R$: 450,00, e o restante do valor (R$: 250,00) é do colaborado cadastrado a dar essa assistência, caso a escola queira ou necessite (caso não repasse o valor em 3 dias úteis e confirme com indicado em sua parte restrita que receberá, perderá de imediato o total direito de cadastro e seu nome não será mais indicado para empresas, e terá seus dados do banido do sistema, a escola que foi cadastrada não sofrerá dano, apenas ele deixa de faturar conosco, perdendo seus direitos que estamos lhe oferecendo de boa fé, como dito ele não é nosso empregado apenas decidiu por prestar serviço autônomo para aumentar seus ganhos, nosso sistema tem esse intuito, visa dar direitos a muitos ganharem dinheiro conosco! O Representante Autorizado/Colaborador, terá nosso suporte e atualizações que o capacitará ainda mais, agindo de acordo com nossas normas, a escola que se cadastrar com um de nossos colaboradores autorizados, passa ter direito a atualizações normalmente, alertamos aqui no termo e no site, a todos que a quantia a ser paga pelo suporte ao colaborador no momento está no valor promocional de 450,00 reais, (uma única vez), o Colaborador/Autorizado, será qualificado, por nossa equipe, estando ele agindo solicitamos aqui no termo de uso geral, recebendo o seu curso, estará apto a trabalhar para si, ajudando as instituições e a ele mesmo, não apenas utilizar nosso sistema free, mas também ganhar dinheiro ambos, para maiores esclarecimentos, entrar em contato conosco, ou com seu colaborador que já esteja com sua documentação de representação em mãos!</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">O Colaborador/Assistente Autorizado, agindo incorretamente, as instituições tem total direito de pedir o afastamento dele, justificando o ato.</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0"> O valor que o colaborador aceita repassar de boa fé, será para manter seu acesso a cadastros, em uma área restrita em nosso sistema na web, terá direito a um certificado, e um documento de identificação (comprovante de apto a prestar serviço às escolas no auxílio a elas, caso eles entrem em acordo com suporte de mensalidades, acertarão os valores entre si, sem vínculo algum com nossa empresa. Licenciamos a qualquer instituição que necessita dos serviços de educação on-line que possuímos, também oferecemos suporte direto, por meios adequados e acordados em contrato, solicitar nossa tabela por número de alunos de sua instituição, as instituições que forem cadastradas gratuitamente não receberão nosso suporte especial, e nem a de nenhum colaborador, com as atualizações e aperfeiçoamentos, a não ser que deliberadamente em algum momento seja interessante para nossa Empresa. No momento que a Instituição Educacional decide se cadastrar e usar o nosso sistema, ela terá vantagens de poder também faturar cobrando uma taxa ao responsável pelo aluno, seja seus pais ou quem pague as mensalidades do mesmo, para ser interessante a elas e pensando no benefício de todos, oferecemos tal vantagem, mas não terá direito ao layout personalizado por sua marca na página principal "apenas seus nomes no topo e documentações impressas", pois desde já as escolas que se cadastrarem aceitam as publicidades que serão nossos patrocinadores, tornando este serviço viável para nossa Empresa, temos interesse de faturarmos pelo acesso de internautas ao nosso sistema, patrocinadoras divulgarão no site/sistema, terão exclusividades especiais de anúncios sobre o layout de acesso externamente e internamente nas áreas restritas e também de acordo a contratos elaborados por nossa administração com nossos patrocinadores, ou assessória jurídica, pois visamos obter lucros com publicidade dentro e fora do sistema de maneira não agressiva. A instituição concorda e aceita todas as normas descritas neste termo. Também não garantimos o tempo de uso, se por 5 anos, 10 anos, ou 50 anos, nós garantimos não termos de nenhum modo a menor intenção de cobrar das escolas que optem pelo sistema gratuito e nem tão pouco de retirá-las do sistema, cobrar taxas ou algo dessa natureza, a não ser que queira suporte e atualizações, pois quanto maior for o número de escolas, cursos e faculdades utilizando, mesmo de forma gratuita, o interesse não é só dos Colaboradores e Instituições Educacionais, mas também desde já é nosso, caso se tornar inviável esse projeto, por não estar sendo auto-sustentável, a qualquer momento com aviso prévio através do nosso site ou rede sociais, informaremos o cancelamento do serviço a todos que utilizam e também disponibilizaremos sem custos, neste caso, o back-up de suas informações para migração a qualquer outro sistema que optar, daremos tecnologia de ponta que esteja ao nosso alcance e trabalharemos para melhorar sempre a usabilidade e recursos, mas não garantimos as atualizações mensais neste caso, quando a empresa entender que seja interessante agregar mais recursos e disponibilizar gratuitamente, integrando instantaneamente de modo a não prejudicar o uso dos nossos cadastrados. Estamos sujeito a ficar fora do ar, como qualquer empresa e servidor no ramo de informática, e a eventuais problemas, pois em todo o mundo, nenhuma empresa que trabalha com informática esta isenta de falhas, ou algo semelhante, trabalhamos de maneira a não permitir o mínimo de espaço para que isso aconteça, não é e nem tão pouco será de nosso interesse, mas trabalhamos com empresas que nos auxiliam, terceirizações que facilitam e agilizam o mundo atual, não haverá nenhum ressarcimento de nossa parte e todos concordam quando aceitam usar este sistema free, pois existem riscos e falhas em todas as atividades que existe no mundo, mesmo sabendo disso, tomamos todos os cuidados e precauções devidas, estamos hospedados no maior Data Center da América Latina, a renomada Locaweb, que nos servimos de suas inovações e tecnologias para repassar o melhor serviço possível, a Brasil FlexSys cresce com transparência e esclarecimento sobre tudo que esteja ao nosso alcance, enfim, garantimos &nbsp;capacitamos pessoas com facilidade em informática e a treinamento presencial, ociosas, ou que desejam ter ganhos extras, para terem direito a receber treinamento pagando uma atualmente taxa de 75,00 reais (anual, mais repasse do valor citado acima a cada Instituição que cadastrar o Colaborador), promoção por tempo indeterminado (podendo a qualquer momento sem aviso prévio serem modificados os valores), mas garantindo aos colaboradores o valores de anúncios, por um ano, &nbsp;procuramos dar ao máximo de conhecimentos a eles para de forma eficaz e rápida possam obter e levar esse conhecimento as escolas, cursos e faculdades e assim &nbsp;nos beneficiarmos justamente, pois sabemos que mesmo sendo gratuito, milhares de escolas desejam auxílio humano e presencial para maior segurança e pensando nisso também, procuramos deixá-los aptos e atualizados a respeito da usabilidade deste sistema de Boletim on-line, longe de ser perfeito, mas em busca dessa perfeição nossa Empresa está focada, alternativa de trabalhar para si aos Colaboradores, para as Escolas a maneira mais fácil de ter um sistema gratuito e ser livre para cobrar nas mensalidades "sugerimos as escolas a cobrarem de 3,50 a 10,00 reais embutindo em cada mensalidade, de cada aluno este valor, sem nenhum repasse a nossa empresa", todos trabalham na hora que quiser com o nosso Boletim Free. Oferecemos oportunidade às escolas de terem um lucro maior, repassando valores de uso aos pais/responsáveis de seus alunos e para nós visamos aumentar o acesso ao sistema e investir mais e mais para ampliar os serviços gratuitos e também os pagos! Este termo é um contrato e é registrado para nossa segurança quando você decidir usá-lo! Esta é uma licença de uso que a Brasil FlexSys esta disponibilizando, Não temos acesso a informações de escolas, mas relatórios de acesso e meios de suporte para oferecermos dados aos nossos patrocinadores!</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">Estes Termos de Uso não importam na criação de qualquer vínculo trabalhista, societário, de parceria ou associativo entre o usuário, pessoa cadastrada, parceiro, cliente ou qualquer outra pessoa, fornecedor e o site Brasil FlexSys e Boletim Flex, sendo excluídas quaisquer presunções de solidariedade entre ambos no cumprimento de suas obrigações.</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">Para sugestões, denúncias e outros, nossos contatos estão logo abaixo:</font></p><p align="justify"></p><p align="justify"><font face="verdana" size="10" color="#000000" letterSpacing="0.700000" kerning="0">Razão Social: Sysnet - Sistemas Online e Licenciamento Ltda Rua Bela Vista, 312, 2º Andar, Sala A, Bairro Banco Raso, Itabuna-BA, CEP: 45.607-330, Diretor Executivo: (73) 9111 8851 // (73) 8801 0051 Diretor Administrativo: (73) 9141 7247 // (73) 8859 7268 Fixo Livre +55 (73) 3041 3332 E-mail: equipe@brasilflexsys.com.br // Msn: brasilflexsys@hotmail.com.br Skype: brasilflexsys Site da empresa: www.brasilflexsys.com.br &nbsp;Site do produto free: http://www.boletimflex.com.br/boletim/versaofree Site do produto free: http://www.boletimflex.com.br &nbsp;&nbsp;&nbsp;Nossa empresa agradece a todos que utilizarem e que procurem usar no temor de DEUS, afim de que Ele seja glorificado! </font></p><p align="justify"></p>
